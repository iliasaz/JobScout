name: Build and Test

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: List available Xcode versions
      run: ls -la /Applications/ | grep Xcode

    - name: Select Xcode version
      run: |
        # Use the latest available Xcode
        XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
        echo "Using Xcode at: $XCODE_PATH"
        sudo xcode-select -s "$XCODE_PATH/Contents/Developer"

    - name: Show Xcode version
      run: |
        xcodebuild -version
        swift --version

    - name: Configure Xcode for CI (skip macro validation)
      run: |
        defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES
        defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidation -bool YES

    - name: Show project info
      run: |
        xcodebuild -list -project JobScout.xcodeproj

    - name: Resolve Swift Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project JobScout.xcodeproj \
          -scheme JobScout \
          -clonedSourcePackagesDirPath ./SPM \
          -skipMacroValidation \
          -skipPackagePluginValidation

    - name: Build
      run: |
        # Build and capture ALL output including errors
        xcodebuild build \
          -project JobScout.xcodeproj \
          -scheme JobScout \
          -configuration Debug \
          -destination 'platform=macOS' \
          -clonedSourcePackagesDirPath ./SPM \
          -skipMacroValidation \
          -skipPackagePluginValidation \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee build.log

        BUILD_STATUS=${PIPESTATUS[0]}

        # Show last 200 lines of build output on failure
        if [ $BUILD_STATUS -ne 0 ]; then
          echo "========================================"
          echo "BUILD FAILED - Last 200 lines of log:"
          echo "========================================"
          tail -200 build.log
          echo ""
          echo "========================================"
          echo "All error: lines:"
          echo "========================================"
          grep -i "error:" build.log || echo "No error: lines found"
          echo ""
          echo "========================================"
          echo "All warning: lines:"
          echo "========================================"
          grep -i "warning:" build.log | tail -50 || echo "No warning: lines found"
          exit $BUILD_STATUS
        fi

    - name: Run Tests
      run: |
        xcodebuild test \
          -project JobScout.xcodeproj \
          -scheme JobScout \
          -configuration Debug \
          -destination 'platform=macOS' \
          -clonedSourcePackagesDirPath ./SPM \
          -skipMacroValidation \
          -skipPackagePluginValidation \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | tee test.log

    - name: Upload build log on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build.log
          test.log
        retention-days: 7
